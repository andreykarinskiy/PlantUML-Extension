name: Build

on:
  push:
    branches: [ "master" ]
    paths:
      - '!ReleaseNotes.md'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify files
        run: |
          mdformat --check ReleaseNotes.md
