name: Build

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare and package PlantUML files
        id: package
        run: |
          mkdir -p PlantUml-Extension
          find src -type f \( -name '*.puml' \) > files.txt
          if [ ! -s files.txt ]; then
            echo "No PlantUML files found in 'src' directory. Skipping archive creation."
            exit 0
          fi
          tar cf - --files-from=files.txt --transform='s|^src/||' | tar xf - -C PlantUml-Extension/
          zip -r PlantUml-Extension.zip PlantUml-Extension/

      - uses: actions/upload-artifact@v4
        with:
          name: PlantUml-Extension
          path: '**/*.zip'
