name: Build

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and package PlantUML files
        id: package
        run: |
          find . -type f \( -name '*.puml' \) > files.txt
          
          if [ ! -s files.txt ]; then
            echo "No PlantUML files found. Skipping archive creation."
            exit 0
          fi
          
          zip -r PlantUml-Extension.zip -@ < files.txt

      - uses: actions/upload-artifact@v4
        with:
          name: PlantUml-Extension
          path: '**/*.zip'
          